<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white" *ngIf='isConnected'>All players</h1>
            </div>
        </div>
    </div>
</div>
<app-search></app-search>

<div class="container site-section" *ngIf='!players'>
    <div class="row">
        <div *ngFor="let p of allPlayers" class="col-lg-6">
            <app-player [player]='p'></app-player>
        </div>
    </div>
</div>
